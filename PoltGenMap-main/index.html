<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoPoly Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@babylonjs/core": "https://esm.sh/@babylonjs/core@^8.44.1",
    "earcut": "https://esm.sh/earcut@2.2.4"
  }
}
</script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Loading indicator - Green Spinning Square */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      font-family: 'Press Start 2P', cursive;
      color: #0f0;
    }

    .loader-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .spinner-square {
      width: 30px;
      height: 30px;
      background-color: transparent;
      border: 4px solid #0f0;
      /* Pixelated look: No shadows/glows, strictly sharp */
      image-rendering: pixelated;
      /* Jerky animation: One axis (Z), One direction (+360deg), with overshoot (back-bow) */
      animation: spin-jerky 1.2s infinite cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes spin-jerky {
      0% {
        transform: rotate(0deg);
      }

      /* The overshoot is handled by the cubic-bezier */
      100% {
        transform: rotate(90deg);
      }
    }

    .loading-text {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      /* Main font from commonStyles.ts */
      font-family: 'Press Start 2P', cursive;
      text-shadow: none;
      /* Removed blur for pixel look */
      animation: blink 0.8s infinite steps(2, start);
      /* Pixelated blinking */
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="loading-indicator">
    <div class="loader-content">
      <div class="spinner-square"></div>
      <div class="loading-text">LOADING...</div>
    </div>
  </div>
  <div id="root"></div>
</body>

</html>
