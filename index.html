<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description"
    content="Protocol TX - Advanced tank combat simulator with procedural world generation, multiplayer support, and extensive customization" />
  <meta name="keywords"
    content="tank, combat, simulator, 3D, multiplayer, procedural, game, browser game, webgl, babylonjs" />
  <meta name="author" content="Protocol TX Team" />
  <meta name="theme-color" content="#1a1a1c" />
  <meta name="color-scheme" content="dark" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Protocol TX - Tank Combat Simulator" />
  <meta property="og:description" content="Advanced tank combat simulator with procedural world generation" />
  <meta property="og:image" content="/favicon.svg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Protocol TX - Tank Combat Simulator" />
  <meta name="twitter:description" content="Advanced tank combat simulator with procedural world generation" />

  <title>Protocol TX - Tank Combat Simulator</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- DNS Prefetch для внешних доменов -->
  <link rel="dns-prefetch" href="https://vercel.live" />
  <link rel="dns-prefetch" href="https://vitals.vercel-insights.com" />
  <link rel="dns-prefetch" href="https://firebase.googleapis.com" />
  <link rel="dns-prefetch" href="https://firestore.googleapis.com" />

  <!-- Preconnect для критических внешних ресурсов -->
  <link rel="preconnect" href="https://vercel.live" crossorigin />
  <link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload критических ресурсов -->
  <!-- HavokPhysics.wasm загружается при старте игры, не нужен preload -->

  <!-- Google Fonts с font-display: swap для быстрой загрузки -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
  </noscript>

  <!-- Resource hints будут автоматически добавлены Vite плагином при сборке -->

  <style>
    /* Critical CSS for initial render */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Consolas', 'Monaco', monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      outline: none;
    }

    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Loading indicator - Green Spinning Square */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      font-family: 'Press Start 2P', cursive;
      color: #0f0;
    }

    .loader-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .spinner-square {
      width: 30px;
      height: 30px;
      background-color: transparent;
      border: 4px solid #0f0;
      /* Pixelated look: No shadows/glows, strictly sharp */
      image-rendering: pixelated;
      /* Jerky animation: One axis (Z), One direction (+360deg), with overshoot (back-bow) */
      animation: spin-jerky 1.2s infinite cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes spin-jerky {
      0% {
        transform: rotate(0deg);
      }

      /* The overshoot is handled by the cubic-bezier */
      100% {
        transform: rotate(90deg);
      }
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      font-family: 'Press Start 2P', cursive;
      text-shadow: none;
      /* Синхронизировано с вращением квадратика - та же длительность 1.2s */
      animation: blink 1.2s infinite cubic-bezier(0.4, 0.0, 0.6, 1.0);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>

<body>
  <div id="loading-indicator">
    <div class="loader-content">
      <div class="spinner-square"></div>
      <div class="loading-text">LOADING...</div>
    </div>
  </div>
  <div id="ui-layer"></div>
  <!-- Earcut is required for Babylon.js ExtrudePolygon (Real World Generator) -->
  <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
  <script type="module" src="/src/client/main.ts"></script>
  <script>
    // Hide loading indicator when game loads
    window.addEventListener('load', () => {
      const indicator = document.getElementById('loading-indicator');
      if (indicator) {
        indicator.style.opacity = '0';
        indicator.style.transition = 'opacity 0.5s';
        setTimeout(() => indicator.remove(), 500);
      }
    });

    // Security: Prevent right-click context menu in production
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      document.addEventListener('contextmenu', (e) => e.preventDefault());
    }

    // Performance: Preload critical resources
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => {
        // Preload critical assets when browser is idle
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = '/favicon.svg';
        document.head.appendChild(link);
      });
    }
  </script>
</body>

</html>
