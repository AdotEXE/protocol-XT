<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Protocol TX - Advanced tank combat simulator with procedural world generation" />
    <meta name="theme-color" content="#1a1a1c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Protocol TX</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- DNS Prefetch для внешних доменов -->
    <link rel="dns-prefetch" href="https://vercel.live" />
    <link rel="dns-prefetch" href="https://vitals.vercel-insights.com" />
    <link rel="dns-prefetch" href="https://firebase.googleapis.com" />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
    
    <!-- Preconnect для критических внешних ресурсов -->
    <link rel="preconnect" href="https://vercel.live" crossorigin />
    <link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload критических ресурсов -->
    <!-- HavokPhysics.wasm загружается при старте игры, не нужен preload -->
    
    <!-- Google Fonts с font-display: swap для быстрой загрузки -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" /></noscript>
    
    <!-- Resource hints будут автоматически добавлены Vite плагином при сборке -->
    
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      canvas { display: block; }
      #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
  </head>
  <body>
    <div id="ui-layer"></div>
    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
